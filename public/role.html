<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Your Role | KrushiMitra</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #edf8ec, #b5e7a0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: #2e7d32;
      margin-bottom: 20px;
    }
    .role-container {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .role-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      padding: 2rem;
      text-align: center;
      width: 220px;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .role-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }
    .role-card img {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
    }
    button {
      background-color: #43a047;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>

  <h1>ðŸŒ¾ Welcome to KrushiMitra</h1>
  <p style="margin-bottom: 25px;">Choose your role to continue</p>

  <div class="role-container">
    <div class="role-card" id="farmerBtn">
      <img src="images/farmer.png" alt="Farmer">
      <h3>Farmer</h3>
      <p>Access your personalized dashboard and crop insights</p>
      <button>Select Farmer</button>
    </div>

    <div class="role-card" id="vendorBtn">
      <img src="images/vendor.png" alt="Vendor">
      <h3>Vendor</h3>
      <p>View marketplace and manage product listings</p>
      <button>Select Vendor</button>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/role.js"></script>
</body>
</html>
