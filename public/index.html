<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KrushiMitra | Smart Digital Companion</title>

  <!-- âœ… Correct absolute path for Render and local -->
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>

<div class="auth-container fade-in">
  <div class="auth-card">
    <div class="auth-header">
      <h1>ðŸŒ¾ KrushiMitra</h1>
      <p>Smart Digital Companion for Farmers</p>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="auth-form active">
      <h2>Login</h2>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="loginEmail" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="loginPassword" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <div class="auth-switch">
        Don't have an account? <a href="#" id="goToSignup">Sign up</a>
      </div>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="auth-form">
      <h2>Sign Up</h2>
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="signupName" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="signupEmail" required>
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="tel" id="signupPhone" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="signupPassword" required>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
      <div class="auth-switch">
        Already have an account? <a href="#" id="goToLogin">Login</a>
      </div>
    </form>
  </div>
</div>

<!-- âœ… Correct absolute JS paths -->
<script src="/js/common.js"></script>
<script src="/js/auth.js"></script>
</body>
</html>
